on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
      - main
    types:
      - opened
      - closed

jobs:
  deploy_to_development:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    
    steps:
    - name: Install SSH client
      run: sudo apt-get install openssh-client -y
      
    - name: executing remote ssh to bastion host
      env:
        MY_SECRET: ${{secrets.SSH_PRI_KEY}}
      shell: bash
      run: |
        pwd
        echo "$MY_SECRET" >> ssh_key.pem && chmod 600 ssh_key.pem
        ls
        eval `ssh-agent -s`
        ssh-add ssh_key.pem
        ssh -A ubuntu@ec2-44-211-224-166.compute-1.amazonaws.com
        ls /var/www/
        ssh ubuntu@${{ secrets.SECRET_IP }}
        ls /var/www/
        echo "connected!"
